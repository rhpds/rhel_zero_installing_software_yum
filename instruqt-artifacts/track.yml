title: Install Software Using Package Managers (Admin 101)
teaser: Learn how to use DNF and RPM to streamline installations and verify local
  software.
description: |-
  # Overview:
  Package managers are centralized methods of accessing software repositories. Using package managers for installing and updating software removes many opportunities for user error and automates numerous installation steps. On Red Hat Enterprise Linux, DNF is the default package manager, but you will also see RPM.
  # Goal:
  After completing this lab, users will feel comfortable adding, removing, and updating packages.
  # Concepts included in this scenario:
  * Install a package with `dnf`
  * Update and remove packages with `dnf`
  * Roll back a transaction with `dnf history`
  * Use `rpm` for detailed queries
